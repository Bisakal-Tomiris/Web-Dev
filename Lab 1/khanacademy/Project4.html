<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            /* Rule 1: Page-wide styles */
            body {
                background-color: rgb(240, 255, 240); /* Property 1: Background color */
                font-family: "Trebuchet MS", sans-serif; /* Property 2: Font family */
                text-align: center;
            }
            
            /* Rule 2: Heading styles */
            h1 {
                color: rgb(0, 100, 0); /* Property 3: Text color */
                text-decoration: underline;
            }
            
            /* Rule 3: Container box styles */
            .event-box {
                border: 2px solid darkgreen; /* Property 4: Border */
                padding: 20px;
                margin: 20px auto;
                width: 300px;
                background-color: white;
            }
        </style>
    </head>
    <body>

        <h1>You're invited!</h1>
        
        <h2>To a Pizza Party!</h2>
        
        <div class="event-box">
            <p><strong>When:</strong> This Saturday at 6:00 PM</p>
            
            <p><strong>The details:</strong></p>
            <ul>
                <li>5 types of pizza will be served</li>
                <li>Board games included</li>
            </ul>
        </div>
        
        <p>Location: 404 Coding Lane, Web City</p>

    </body>
</html>
